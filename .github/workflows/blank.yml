name: voxel-tycoon-underground CI

on:
  push:
    branches: [ "main", "develop"] 
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      # Build da imagem Docker
      - name: Build Docker image
        run: docker build -t voxel-tycoon .

     # Rodar lint dentro da pasta frontend
      - name: Run Lint
        run: docker run --rm voxel-tycoon sh -c "pip install flake8 && flake8 frontend/ --exclude=venv,env,.venv"

      # Rodar testes dentro da pasta frontend
      - name: Run Tests
        run: docker run --rm voxel-tycoon sh -c "pip install pytest && pytest frontend/"

      # Rodar aplicação apontando para o caminho correto
      - name: Run App
        run: docker run --rm voxel-tycoon python frontend/main.py